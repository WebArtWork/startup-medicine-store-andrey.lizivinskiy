<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{{title}}}</title>
	<meta itemprop="name" content="{{{title}}}">
	<meta name="twitter:title" content="{{{title}}}">
	<meta property="og:title" content="{{{title}}}" />

	<meta name="description" content="{{{description}}}">
	<meta itemprop="description" content="{{{description}}}">
	<meta name="twitter:description" content="{{{description}}}">
	<meta property="og:description" content="{{{description}}}" />

	<meta itemprop="image" content="https://{{{domain+thumb}}}">
	<meta name="twitter:image:src" content="https://{{{domain+thumb}}}">
	<meta property="og:image" content="https://{{{domain+thumb}}}" />

	<link rel="icon" type="image/x-icon" href="/andrey.lizivinskiy/img/logo.ico">
	<link rel="stylesheet" type="text/css" href="/andrey.lizivinskiy/libs/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="/andrey.lizivinskiy/libs/slick/slick-theme.css"/>
	<link rel="stylesheet" href="/andrey.lizivinskiy/css/index.css">
	<style></style>
</head>
<body>
	<div class="wrapper">
	<div class="content">
        {{{'/templates/andrey.lizivinskiy/components/topbar'|c({website: website})|safe}}}
        <div class="top">
            <div class="container">
                <div class="article__main-title global-title">
					Статті
                </div>
                <div class="article__list">
					{% for article in articles %}
                    <div class="article__wrap">
                        <a href="/article/{{{article.id}}}" class="article__item">
                            <div class="article__img">
                                <img src="{{{article.thumb}}}" alt="{{{article.name}}}">
                            </div>
                            <div class="article__text">
                                <div class="article__title">
									{{{article.name}}}
                                </div>
                                <div class="article__description">
									{{{article.short}}}
                                </div>
                            </div>
                        </a>
                    </div>
					{% endfor %}
                </div>
            </div>
        </div>
	</div>
	{{{'/templates/andrey.lizivinskiy/components/footer'|c({data: store.data, footer: footer})|safe}}}
</div>

	<script type="text/javascript" src="/andrey.lizivinskiy/js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="/andrey.lizivinskiy/libs/slick/slick.min.js"></script>
	<script type="text/javascript" src="/andrey.lizivinskiy/libs/slick/slick.min.js"></script>
	<script src="/andrey.lizivinskiy/js/index.js"></script>
	<script type="text/javascript"></script>
	<script></script>
</body>
</html>
